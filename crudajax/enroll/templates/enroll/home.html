{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django Ajex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhstaticxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css'%}" />
    <style>

    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center alert-danger"> ueser</h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert-info">Add or delete</h4>
                <form action="" method="post" id="d">
                    {{form.as_p}}
                    <input type="hidden" name="stuid" id="stuid" />
                </form>
                <input type="button" class="btn btn-success" id="btnsave" value="Save">
            </div>
            <div class="col-sm-7">
                <h4 class="text-center alert-info">Show data</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>EMAil</th>
                            <th>PAssword</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in stu %}
                        <tr>
                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                            <td>
                                <input type="button" data-sid="{{st.id}}" class="btn btn-warning btn-sm btn-edit"
                                    value="Edit">
                                <input type="button" data-sid="{{st.id}}" class="btn btn-danger btn-sm btn-del"
                                    value="Delete">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container mt-5">

    </div>
    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>

    {% include "enroll/ajax.html" %}

</body>

</html>
